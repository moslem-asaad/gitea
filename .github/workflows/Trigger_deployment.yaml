name: gitea tests with automation testing

on:
  pull_request:
    branches:
      - main

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build project
        run: echo "Building project..."

  TriggerDeployment:
    runs-on: ubuntu-latest
    needs: Build
    env:
      Gitea_REPO_NAME: moslem-asaad/Gitea-Test-Automatio
      UI_TESTING_WORKFLOW_ID: ui_testing.yaml
    steps:
      - name: Trigger the Selenium testing workflow
        run: |
          curl -X POST \
           -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" \
           -H "Accept: application/vnd.github.v3+json" \
           -d "{\"ref\": \"main\", \"inputs\": {\"grid_url\": \"http://localhost:4444\", \"chrome_131_0\": true}}" \
           https://api.github.com/repos/$Gitea_REPO_NAME/actions/workflows/$UI_TESTING_WORKFLOW_ID/dispatches